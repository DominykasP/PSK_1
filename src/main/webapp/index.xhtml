<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
<h:head>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
    <nav>
        <h:link outcome="index" value="Reservations"/>
        <h:link outcome="newReservations" value="New reservation"/>
        <h:link outcome="aditionalRequests" value="Aditional requests"/>
        <h:link outcome="clients" value="Clients"/>
        <h:link outcome="rooms" value="Rooms"/>
        <h:link outcome="roomTypes" value="Room types"/>
    </nav>

    <h2>Checked-in reservations</h2>
    <table>
        <tr>
            <th>Date from</th>
            <th>Date to</th>
            <th>Room number</th>
            <th>Client</th>
            <th>Reservation</th>
        </tr>
        <c:if test="#{reservations.checkedInReservations.size() == 0}">
            <tr>
                <td colspan="5">No checked-in reservations</td>
            </tr>
        </c:if>
        <ui:repeat value="#{reservations.checkedInReservations}" var="reservation">
            <tr>
                <td>#{reservation.dateFrom}</td>
                <td>#{reservation.dateTo}</td>
                <td><h:link value="#{reservation.room.number}" outcome="roomDetails?roomId=#{reservation.room.id}"/></td>
                <td><h:link value="#{reservation.client.name} #{reservation.client.surname}" outcome="clientDetails?clientId=#{reservation.client.id}"/></td>
                <td><h:link value="More details" outcome="reservationDetails?reservationId=#{reservation.id}"/></td>
            </tr>
        </ui:repeat>
    </table>

    <h2>Upcoming reservations</h2>
    <table>
        <tr>
            <th>Date from</th>
            <th>Date to</th>
            <th>Room number</th>
            <th>Client</th>
            <th>Reservation</th>
        </tr>
        <c:if test="#{reservations.futureReservations.size() == 0}">
            <tr>
                <td colspan="5">No checked-in reservations</td>
            </tr>
        </c:if>
        <ui:repeat value="#{reservations.futureReservations}" var="reservation">
            <tr>
                <td>#{reservation.dateFrom}</td>
                <td>#{reservation.dateTo}</td>
                <td><h:link value="#{reservation.room.number}" outcome="roomDetails?roomId=#{reservation.room.id}"/></td>
                <td><h:link value="#{reservation.client.name} #{reservation.client.surname}" outcome="clientDetails?clientId=#{reservation.client.id}"/></td>
                <td><h:link value="More details" outcome="reservationDetails?reservationId=#{reservation.id}"/></td>
            </tr>
        </ui:repeat>
    </table>
</h:body>
</html>
